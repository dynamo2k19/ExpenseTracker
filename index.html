<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-center mt-3">Expense Tracker</h1>

    <div class="container">
        <!-- align-items-center -->
        <div class="row" id="content">
            <div class="col-4 text-center" id="pie">
                <h5>Expense: <span id="expense">0</span> Savings: <span id="savings">0</span></h5>
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </div>
            <div class="col-8 text-center">
                <form class="form-inline mt-5">
                    <div class="form-group">
                        <select class="custom-select" id="type">
                            <option value="Expense">Expense</option>
                            <option value="Savings">Savings</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input id="name" class="form-control ml-4" type="text" placeholder="Enter Description">
                    </div>
                    <div class="form-group">
                        <input id="value" class="form-control ml-4" type="number" min="0" step="5" placeholder="Enter Value">
                    </div>
                    <button type="button" onclick="add();" class="btn btn-primary ml-4">Submit</button> 
                </form><br/>
                <div id="table-content"></div>
            </div>
        </div>
    </div>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
